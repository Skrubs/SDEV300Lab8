{% extends 'base.html' %}



{% block head %}
<title>RnK Login</title>
{% endblock %}

{% block body %}
<header id="login_header">
    <h1>Rooks and Kings Login</h1>
</header>

<section id="login_section_1">
   <form action="/" method='POST' id="login_form">
       <input type="text" aria-label="First Name" class="form_input_style"
              placeholder="UserName", name="username">
       </br>
       <input type="password" aria-label="Password" class="form_input_style" placeholder="Password",
              name="password" size="15" maxlength="25">
       </br>
       <input type="Submit" class="submit" value="Log in" id="login_button">
       <input type="button" onclick="document.location='/register'" class="next_button"
              value="Register" id="register_button">
   </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <p class="flash_message">{{ msg }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
</section>
{% endblock %}
